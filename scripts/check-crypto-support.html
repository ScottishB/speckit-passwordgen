<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crypto API Support Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
        }

        .info-section strong {
            color: #333;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #results {
            margin-top: 30px;
        }

        .result-section {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .result-section.supported {
            border-left-color: #28a745;
        }

        .result-section.unsupported {
            border-left-color: #dc3545;
        }

        .result-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-item {
            padding: 8px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .feature-item .icon {
            margin-right: 10px;
            font-size: 16px;
        }

        .supported-icon {
            color: #28a745;
        }

        .unsupported-icon {
            color: #dc3545;
        }

        .browser-versions {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 20px;
            margin-top: 20px;
            border-radius: 4px;
        }

        .browser-versions h3 {
            color: #1976D2;
            margin-bottom: 15px;
        }

        .version-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .version-item {
            background: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .version-item strong {
            color: #1976D2;
        }

        .overall-status {
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .overall-status.pass {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .overall-status.fail {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Web Crypto API Support Check</h1>
        <p class="subtitle">Verify browser compatibility for secure password management</p>

        <div class="info-section">
            <strong>Platform:</strong> <span id="platform"></span><br>
            <strong>User Agent:</strong> <span id="userAgent"></span>
        </div>

        <button id="runCheck" onclick="runCryptoCheck()">
            Check Crypto Support
        </button>

        <div id="results"></div>
    </div>

    <script type="module">
        // Display platform info
        document.getElementById('platform').textContent = navigator.platform || 'Unknown';
        document.getElementById('userAgent').textContent = navigator.userAgent;

        // Feature detection functions
        async function testImportKey() {
            try {
                const key = await crypto.subtle.importKey(
                    'raw',
                    new Uint8Array(32),
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );
                return key instanceof CryptoKey;
            } catch {
                return false;
            }
        }

        async function testEncrypt() {
            try {
                const key = await crypto.subtle.importKey(
                    'raw',
                    new Uint8Array(32),
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );
                const encrypted = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: new Uint8Array(12) },
                    key,
                    new Uint8Array(16)
                );
                return encrypted instanceof ArrayBuffer;
            } catch {
                return false;
            }
        }

        async function testDecrypt() {
            try {
                const key = await crypto.subtle.importKey(
                    'raw',
                    new Uint8Array(32),
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );
                const encrypted = await crypto.subtle.encrypt(
                    { name: 'AES-GCM', iv: new Uint8Array(12) },
                    key,
                    new Uint8Array(16)
                );
                const decrypted = await crypto.subtle.decrypt(
                    { name: 'AES-GCM', iv: new Uint8Array(12) },
                    key,
                    encrypted
                );
                return decrypted instanceof ArrayBuffer;
            } catch {
                return false;
            }
        }

        async function testDeriveKey() {
            try {
                const passwordKey = await crypto.subtle.importKey(
                    'raw',
                    new TextEncoder().encode('test'),
                    'PBKDF2',
                    false,
                    ['deriveKey']
                );
                const derivedKey = await crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: new Uint8Array(16),
                        iterations: 1000,
                        hash: 'SHA-256',
                    },
                    passwordKey,
                    { name: 'AES-GCM', length: 256 },
                    true,
                    ['encrypt', 'decrypt']
                );
                return derivedKey instanceof CryptoKey;
            } catch {
                return false;
            }
        }

        async function checkCryptoSupport() {
            const cryptoAvailable = typeof crypto !== 'undefined';
            const subtleAvailable = cryptoAvailable && typeof crypto.subtle !== 'undefined';

            const features = {
                cryptoAvailable,
                subtleAvailable,
                importKey: false,
                encrypt: false,
                decrypt: false,
                deriveKey: false,
            };

            if (subtleAvailable) {
                [features.importKey, features.encrypt, features.decrypt, features.deriveKey] =
                    await Promise.all([
                        testImportKey(),
                        testEncrypt(),
                        testDecrypt(),
                        testDeriveKey(),
                    ]);
            }

            const allSupported =
                features.cryptoAvailable &&
                features.subtleAvailable &&
                features.importKey &&
                features.encrypt &&
                features.decrypt &&
                features.deriveKey;

            return {
                supported: allSupported,
                features,
            };
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            const statusClass = result.supported ? 'pass' : 'fail';
            const statusText = result.supported ? '‚úÖ Fully Supported' : '‚ùå Not Supported';

            resultsDiv.innerHTML = `
                <div class="overall-status ${statusClass}">
                    ${statusText}
                </div>

                <div class="result-section ${result.supported ? 'supported' : 'unsupported'}">
                    <h2>üîç Feature Detection Results</h2>
                    <ul class="feature-list">
                        <li class="feature-item">
                            <span class="icon ${result.features.cryptoAvailable ? 'supported-icon' : 'unsupported-icon'}">
                                ${result.features.cryptoAvailable ? '‚úì' : '‚úó'}
                            </span>
                            <span>crypto API available</span>
                        </li>
                        <li class="feature-item">
                            <span class="icon ${result.features.subtleAvailable ? 'supported-icon' : 'unsupported-icon'}">
                                ${result.features.subtleAvailable ? '‚úì' : '‚úó'}
                            </span>
                            <span>crypto.subtle API available</span>
                        </li>
                        <li class="feature-item">
                            <span class="icon ${result.features.importKey ? 'supported-icon' : 'unsupported-icon'}">
                                ${result.features.importKey ? '‚úì' : '‚úó'}
                            </span>
                            <span>importKey() - Key import</span>
                        </li>
                        <li class="feature-item">
                            <span class="icon ${result.features.encrypt ? 'supported-icon' : 'unsupported-icon'}">
                                ${result.features.encrypt ? '‚úì' : '‚úó'}
                            </span>
                            <span>encrypt() - AES-GCM encryption</span>
                        </li>
                        <li class="feature-item">
                            <span class="icon ${result.features.decrypt ? 'supported-icon' : 'unsupported-icon'}">
                                ${result.features.decrypt ? '‚úì' : '‚úó'}
                            </span>
                            <span>decrypt() - AES-GCM decryption</span>
                        </li>
                        <li class="feature-item">
                            <span class="icon ${result.features.deriveKey ? 'supported-icon' : 'unsupported-icon'}">
                                ${result.features.deriveKey ? '‚úì' : '‚úó'}
                            </span>
                            <span>deriveKey() - PBKDF2 key derivation</span>
                        </li>
                    </ul>
                </div>

                <div class="browser-versions">
                    <h3>üìã Minimum Browser Versions Required</h3>
                    <div class="version-grid">
                        <div class="version-item">
                            <strong>Chrome:</strong> 37+
                        </div>
                        <div class="version-item">
                            <strong>Firefox:</strong> 34+
                        </div>
                        <div class="version-item">
                            <strong>Safari:</strong> 11+
                        </div>
                        <div class="version-item">
                            <strong>Edge:</strong> 79+
                        </div>
                        <div class="version-item">
                            <strong>iOS Safari:</strong> 11+
                        </div>
                        <div class="version-item">
                            <strong>Android:</strong> 5.0+ (WebView 37+)
                        </div>
                    </div>
                </div>
            `;
        }

        window.runCryptoCheck = async function() {
            const button = document.getElementById('runCheck');
            button.disabled = true;
            button.textContent = 'Checking...';

            try {
                const result = await checkCryptoSupport();
                displayResults(result);
                button.textContent = '‚úÖ Check Complete - Run Again';
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="result-section unsupported">
                        <h2>‚ùå Error</h2>
                        <p>${error.message}</p>
                    </div>
                `;
                button.textContent = '‚ùå Check Failed - Try Again';
            } finally {
                button.disabled = false;
            }
        };

        // Auto-run check on load
        window.addEventListener('load', () => {
            window.runCryptoCheck();
        });
    </script>
</body>
</html>
